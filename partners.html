<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- General meta tags needed-->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>NOQO</title>

    <body class="black">
        <div class="search">

        </div>
        <header class="header header__white">

        <div class="app-page partners">

                    <a class="app-page__menu-item mb" href="catalog-new.html">новинки</a>

                    <a class="app-page__menu-item" href="catalog.html">перезаряжаемые</a>

            </div>
            <div class="app-page__main">

                <div class="partners__items">
                    <a href="index.html" class="partners__item">

                    <a href="index.html" class="partners__item">

                    <a href="index.html" class="partners__item">

                    </a>

            </div>
            <div class="app-page__rightside">

                    <a href="partners.html">партнеры</a>

            </div>
            <div class="footer__shops">

                    </div>
                </div>
                <div class="footer__shop">
                    <div class="footer__shop-logo">

                    <div class="footer__shop-desc">

                    </div>

        <div class="warning-banner">
